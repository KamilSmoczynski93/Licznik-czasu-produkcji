<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <title>WAKMET Timer</title>

</head>

<body>

    <section class="header">
        <div class="header__space">
            <h1 class="header__title">WAKMET <span class="header__color-title">Control System</span></h1>
            <img src="./img/logo.webp" alt="zawór z logo F.A.P. Wakmet" class="header__img">
            <div class="header__current-date">
                <p class="header__day"></p>
                <p class="header__timer"></p>
            </div>


        </div>
    </section>

    <section class="menu">
        <div class="menu__bgc">
            <div class="menu__start">
                <p class="menu__title">Start</p>
            </div>
            <div class="menu__start">
                <p class="menu__title">Licznik</p>
            </div>
            <div class="menu__start">
                <p class="menu__title">Zestawienie</p>
            </div>
        </div>
    </section>

    <section class="login-body">
        <img src="./img/zasówa.webp" alt="">

        <div class="login">
            <div class="login__title">
                <span>Witaj!</span>
            </div>


            <div class="login__description">
                <p>Wypełnij pola niżej, żeby się zalogować</p>
            </div>
            <div class="login__email">
                <label for="email" class="login__label">Identyfikator</label>
                <input type="text" class="login__input" placeholder="Wpisz swój identyfikator">
            </div>
            <div class="login__password">
                <label for="password" class="login__label">Hasło</label>
                <input type="text" class="login__input" placeholder=" Wpisz swoje hasło">
            </div>


            <button class="login__button button1">Zaloguj</button>
            <button class="login__button button2">Zarejestruj</button>

        </div>

    </section>

    <footer class="footer">
        <div class="footer__space">
            <p class="footer__copy"> Copyright &copy; 2023 Kamil Smoczyński for <span class="footer__company-name">F.A.P
                    Wakmet sp.z.o.o.</span> Wszystkie prawa zastrzeżone</p>

        </div>
    </footer>





    <script src="/js/script.js"></script>
</body>

</html>
